<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="Assests/stylesheet/bootstrap.min.css">
    <link rel="stylesheet" href="Assests/stylesheet/dash.css">
    <title>Dashboard</title>
    <style>
        .nav-pills .nav-link.active {
            background-color: #810b0b !important;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <div id="mainNavigation"></div>

    <!-- Main Content -->
    <div class="content dashCont p-3">
        <ul class="nav nav-pills mb-3 gap-3" id="pills-tab" role="tablist">
            <li class="nav-item box d-flex align-items-center justify-content-around bg-primary text-white">
                <a class="nav-link text-white d-flex align-items-center justify-content-center gap-3 w-100 active"
                    id="pills-home-tab" data-bs-toggle="pill" href="#pills-home" role="tab" aria-controls="pills-home"
                    aria-selected="true">
                    <i class="fa-solid fa-shop"></i>
                    <div class="count text-center">
                        <span class="productCount"></span>
                        <p>Product</p>
                    </div>
                </a>
            </li>
            <li class="nav-item box d-flex align-items-center justify-content-around bg-primary">
                <a class="nav-link text-white d-flex align-items-center justify-content-center gap-3 w-100"
                    id="pills-profile-tab" data-bs-toggle="pill" href="#pills-profile" role="tab"
                    aria-controls="pills-profile" aria-selected="false">
                    <i class="fa-solid fa-user"></i>
                    <div class="count text-center">
                        <span class="usersCount"></span>
                        <p>Accounts</p>
                    </div>
                </a>
            </li>
            <li class="nav-item box d-flex align-items-center justify-content-around bg-primary text-white">
                <a class="nav-link text-white d-flex align-items-center justify-content-center gap-3 w-100"
                    id="pills-contact-tab" data-bs-toggle="pill" href="#pills-contact" role="tab"
                    aria-controls="pills-contact" aria-selected="false">
                    <i class="fas fa-ticket"></i>
                    <div class="count text-center">
                        <span class="ordersCount">0</span>
                        <p>Orders</p>
                    </div>
                </a>
            </li>
        </ul>

        <div class="tab-content" id="pills-tabContent">
            <!-- Products Tab -->
            <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
                <div class="overflow-x-auto">
                    <span id="addNewProductBtn" class="text-success float-end">
                        <i class="fas fa-plus mx-2"></i>Add New Product
                    </span>
                    <div id="AddProductDiv" class="w-75 my-5 mx-auto text-uppercase text-muted" style="display: none;">
                        <!-- Product Form -->
                        <label for="producttitleInput">Product title</label>
                        <input type="text" id="producttitleInput" class="form-control mb-3">
                        <label for="productPriceInput">Product Price</label>
                        <input type="number" id="productPriceInput" class="form-control mb-3">
                        <label for="productStockInput">Product Stock</label>
                        <input type="number" id="productStockInput" class="form-control mb-3">
                        <label for="productCategoryInput">Product Category</label>
                        <input type="text" id="productCategoryInput" class="form-control mb-3">
                        <label for="productDescInput">Product Description</label>
                        <input type="text" id="productDescInput" class="form-control mb-3">
                        <div class="links position-relative">
                            <div class="input link">
                                <label for="link">Insert Image Link:</label>
                                <input type="text" placeholder="Put Link Here" class="form-control mb-3">
                            </div>
                        </div>
                        <a class="btn btn-danger" id="removeLink">Remove Link</a>
                        <br>
                        <hr>
                        <button class="btn bg-success" id="addBtn">Add Product</button>
                        <button class="btn bg-secondary-subtle" id="updateProductBtn">Update Product</button>
                    </div>
                    <table class="table table-striped text-center">
                        <thead>
                            <tr class="bg-secondary">
                                <th>Product</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody class="productsTable text-white"></tbody>
                    </table>
                </div>
            </div>

            <!-- Accounts Tab -->
            <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
                <div class="text-center">
                    <span class="text-dark">Admins(<span class="admins"></span>),</span>
                    <span class="text-dark">Members(<span class="members"></span>)</span>
                </div>
                <div class="overflow-x-auto">
                    <table class="table table-hover text-center">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Mail</th>
                                <th>Account Status</th>
                                <th>Update</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody class="usersTable"></tbody>
                    </table>
                </div>
            </div>

            <!-- Orders Tab -->
            <div class="tab-pane fade" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab">
                <div class="ordersData"></div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer id="footer" class="text-center text-lg-start text-white" style="background-color: #e4cfb6"></footer>

    <!-- jQuery -->
    <script src="./Assests/javascribt/jquery-3.7.1.slim.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="./Assests/javascribt/bootstrap.bundle.min.js"></script>
    <!-- SweetAlert -->
    <script src="./Assests/javascribt/sweetalert2.all.min.js"></script>
    <!-- Toast -->
    <script src="./Assests/javascribt/toastSweetalert.js"></script>
    <!-- Own JS -->
    <script src="Assests/javascribt/nav.js"></script>
    <script type="module" src="./Assests/javascribt/dash.js"></script>
    <!-- Show Add Product Form -->
    <script> $(document).ready(function () { $('#addNewProductBtn').on('click', function () { $('#AddProductDiv').toggle(); }); }); </script>

</body>

</html>
